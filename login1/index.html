<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="https://dzoj.github.io/ultra_balkan_alpha-master.github.io/login1/style.css" /> <!-- https://dzoj.github.io/ultra_balkan_alpha-master.github.io/login1/style.css -->

    </head>

    <body>
        <h1 id="h1">PRIJAVA</h1>
        <div class="shape1" id="shape1">
            <br /><br /><br />Dobrodosli ponovno na server, <br />morate upisati vasu lozinku.
            <form>
                <label for="password"><br />Upisite vasu lozinku:</label>
                <br /><br />
                <input type="password" id="password" name="password" />
                <p id="text" style="color: red; display: none;">Caps lock je upaljen!</p>
            </form>
            <br />
            <button class="button" id="trybutton" onclick="onTryClick(this)">Login</button>
            <br />
            <p id="res">Imate 3 pokusaja nakon cega<br />vas izbacuje sa servera.</p>
        </div>
        <div class="shape2"></div>
        <script>
            const password_ok = 0;
            const password_wrong = 1;

            const passwordfield = document.getElementById("password");
            const input = document.getElementById("password");
            const text = document.getElementById("text");
            input.addEventListener("keyup", function(event) {
                if (event.getModifierState("CapsLock")) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none"
                }
            });
            function onTryClick(event) {
                const pwd = passwordfield.value;

                if (pwd.length > 0) {
                    
                    document.getElementById("trybutton").style.opacity = 0.6;
                    document.getElementById("trybutton").style.cursor = "not-allowed";
                    cef.emit('password:try', pwd);
                }
            }
            cef.on('password:response', (response, pokusaji=0) => {
                if (response == password_ok) {
                    document.getElementById('res').innerText = 'Upisali ste dobru sifru.';
                    
                    setTimeout(() => {
                        document.getElementById('shape1').style.display = 'none';
                        document.getElementById('h1').style.display = 'none';
                        cef.set_focus(false);
                    }, 5000);
                } else {
                    if( pokusaji == 3 ) { 
                        document.getElementById('res').innerHTML = "Upisali ste pogresnu sifru" + "<br />" + "i izbaceni ste sa servera";
                        cef.emit('password:wrong'); 
                    }
                    else 
                    {
                        pokusaji++;
                        const message = `Pogresna lozinka | ${pokusaji}/3`;
                        document.getElementById("trybutton").style.opacity = 1;
                        document.getElementById("trybutton").style.cursos = "pointer";
                        document.getElementById('res').innerText = message;
                    }
                }
            });
        </script>
    </body>
</html>
